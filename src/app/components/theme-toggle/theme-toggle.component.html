<div class="theme-toggle-container">
  <button
    mat-icon-button
    class="flex items-center justify-center"
    (click)="toggleTheme()"
  >
    <mat-icon
      class="sun"
      [class.dark]="themeState() === 'dark'"
      [svgIcon]="'hero-solid:sun'"
    ></mat-icon>
    <mat-icon
      class="moon"
      [class.dark]="themeState() === 'dark'"
      [svgIcon]="'hero-solid:moon'"
    ></mat-icon>
  </button>
</div>
